<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
        <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
      </div>
      <h3 class="card-name white">Equilibrium #3429</h3>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="Jules-avatar">
        <p>
          Creation of 
          <span class="white">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
